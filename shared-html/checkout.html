<h4>Order summary</h4>
<div class="cart-summary"></div>
<h4>Shipping and payment information</h4>
<form>
    <div class="row">
        <div class="col-50p">
            <input name="first-name" type="text" class="form-control" placeholder="First name" required><br>
        </div>
        <div class="col-50p">
            <input name="last-name" type="text" class="form-control" placeholder="Last name" required><br>
        </div>
    </div>
    <input name="email" type="email" class="form-control" placeholder="Your email adress" required>
    <input name="street" type="text" class="form-control" placeholder="Street" required>
    <div class="row">
        <div class="col-50p">
            <input name="postal-code" type="text" class="form-control" placeholder="Postal code" required><br>
        </div>
        <div class="col-50p">
            <input name="city" type="text" class="form-control" placeholder="City" required><br>
        </div>
    </div>
    <textarea name="message" class="form-control" placeholder="Message"></textarea>
</form>
